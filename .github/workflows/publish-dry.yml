name: Publish

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'package.json'
      - 'src/**'

jobs:
  publish:
    name: Dry Run Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install --production
      
    - name: Publish to npm
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: bun publish --dry-run